<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad)"/>

  <!-- Calculator/Math symbols -->
  <g fill="white">
    <!-- Plus sign -->
    <rect x="20" y="28" width="3" height="10" rx="1.5"/>
    <rect x="16" y="32" width="10" height="3" rx="1.5"/>

    <!-- Minus sign -->
    <rect x="38" y="32" width="10" height="3" rx="1.5"/>

    <!-- Multiply sign -->
    <rect x="58" y="28" width="3" height="10" rx="1.5" transform="rotate(45 59.5 33)"/>
    <rect x="58" y="28" width="3" height="10" rx="1.5" transform="rotate(-45 59.5 33)"/>

    <!-- Equals sign -->
    <rect x="75" y="30" width="10" height="2.5" rx="1.25"/>
    <rect x="75" y="35" width="10" height="2.5" rx="1.25"/>

    <!-- Number representation -->
    <text x="50" y="72" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="white">?</text>
  </g>
</svg>
